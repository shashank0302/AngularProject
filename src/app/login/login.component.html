
<h1 class="text-center text-light">Login</h1>


<form class="text-light" #ref="ngForm" (ngSubmit)="onLogin(ref)">
<div class="col-md-5 m-5 d-block mx-auto">
    <label for="un" class="form-label text-light">Username</label>
    <input type="email" class="form-control " name="email" id="un" ngModel>
  </div>
  <div class="col-md-5 m-5 d-block mx-auto">
    <label for="ps" class="form-label text-light">Password</label>
    <input type="password" class="form-control " name="password" id="ps" ngModel>
  </div>

  <div  class= "m-5">
    <button type="submit" class="btn bg-success d-block mx-auto text-light">Login</button>
  </div>

</form>
